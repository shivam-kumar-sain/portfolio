<form method="POST" enctype="multipart/form-data" class="space-y-6" hx-post="{% url 'update_blog' blog.id %}" hx-target="#editFormContainer" hx-swap="outerHTML">
  {% csrf_token %}

  <!-- Blog Title -->
  <div class="flex flex-col">
    <label class="text-black font-medium mb-2">{{ form.title.label }}</label>
    {{ form.title }}
  </div>

  <!-- Blog Image -->
  <div class="flex flex-col">
    <label class="text-black font-medium mb-2">{{ form.image.label }}</label>
    
    <div class="relative">
      <!-- Hidden actual file input -->
      <input 
        type="file" 
        name="image" 
        id="blog_image" 
        class="hidden"
        onchange="document.getElementById('file_name').textContent = this.files[0]?.name || 'No file chosen'"
      />
      
      <!-- Styled button to open file dialog -->
      <button 
        type="button"
        onclick="document.getElementById('blog_image').click()"
        class="px-4 py-3 rounded-xl border border-gray-300 bg-white text-black shadow-sm hover:bg-gray-100"
      >
        Choose Image
      </button>
      
      <!-- Display selected file name -->
      <span id="file_name" class="ml-4 text-black">No file chosen</span>
    </div>
  </div>

  <!-- Blog Content -->
  <div class="flex flex-col">
    <label class="text-black font-medium mb-2">{{ form.content.label }}</label>
    {{ form.content }}
  </div>

  <div class="text-right">
    <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
      Update Blog
    </button>
  </div>
</form>
