<form method="POST" enctype="multipart/form-data" class="space-y-6" hx-post="{% url 'update_project' project.id %}" hx-target="#editFormContainer" hx-swap="outerHTML">
  {% csrf_token %}

  <div class="flex flex-col">
    <label class="text-black font-medium mb-2">{{ form.project_name.label }}</label>
    {{ form.project_name }}
  </div>

<div class="flex flex-col">
  <label class="text-black font-medium mb-2">{{ form.project_img.label }}</label>
  
  <div class="relative">
    <!-- Hidden actual file input -->
    <input 
      type="file" 
      name="project_img" 
      id="project_img" 
      class="hidden"
      onchange="document.getElementById('file_name').textContent = this.files[0]?.name || 'No file chosen'"
    />
    
    <!-- Styled button to open file dialog -->
    <button 
      type="button"
      onclick="document.getElementById('project_img').click()"
      class="px-4 py-3 rounded-xl border border-gray-300 bg-white text-black shadow-sm hover:bg-gray-100"
    >
      Choose Image
    </button>
    
    <!-- Display selected file name -->
    <span id="file_name" class="ml-4 text-black">No file chosen</span>
  </div>
</div>


  <div class="flex flex-col">
    <label class="text-black font-medium mb-2">{{ form.description.label }}</label>
    {{ form.description }}
  </div>

  <div class="flex flex-col">
    <label class="text-black font-medium mb-2">{{ form.status.label }}</label>
    {{ form.status }}
  </div>

  <div class="text-right">
    <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all">
      Update Project
    </button>
  </div>
</form>
